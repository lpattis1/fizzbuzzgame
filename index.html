<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title"><h1>Fizzbuzz Game</h1></div>

    <div class="fizzbuzz-game">
        <input type="number" class="user-input" value="0">
        <button class="btn">Play Fizzbuzz</button>
        <button class="reset">Reset</button>
        <ul class="numbers"></ul>
        <h1 class="fizz">Fizz</h1>
        <h1 class="buzz">Buzz</h1>
        <h1 class="fizz-buzz">Fizzbuzz</h1>
    </div>
    
    <script src="/js/practice.js"></script>
</body>
</html>
